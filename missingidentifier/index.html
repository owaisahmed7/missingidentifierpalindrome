<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Missing Number: <strong class="missing"></strong></h4>

    <script>
        function findMissingNumber(numbers) {
            for (let i = 0; i < numbers.length - 1; i++) {
                if (numbers[i + 1] - numbers[i] !== 1) {
                    return numbers[i] + 1;
                }
            }
            return "No missing number found";
        }

        let input = prompt("Enter numbers separated by commas:");
        let series = [];
        
        if (input !== null) {
            series = input.split(',').map(num => parseInt(num.trim()));
        }

        let missing = findMissingNumber(series);
        let missingElement = document.querySelector(".missing");
        missingElement.textContent = missing;
    </script>
</body>
</html>
